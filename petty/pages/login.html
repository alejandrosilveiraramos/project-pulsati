<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../shared/style.css" />
    <link rel="stylesheet" href="../assets/img/logo.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Login</title>
  </head>

  <body>
    <!-- div que engloba a caixa de login -->
    <div class="div-main">
      <!-- div com o nome do site -->
      <div class="div-nome-site">
        <img src="../assets/img/logo.png" alt="" />
      </div>

      <div class="div-caixa">
        <!-- div com a frase em cima do input -->
        <div class="div-frase-login"><b> Entrar na Petyy</b></div>

        <!-- div do input email -->
        <div class="div-email">
          <div>
            <input placeholder="Digite seu email" type="text" />
          </div>
        </div>

        <!-- div do input senha -->
        <div class="div-senha">
          <div>
            <input placeholder="Digite sua senha" size="100" type="text" />
          </div>
        </div>

        <!-- Botão de Entrar -->
        <div class="div-botao-entrar">
          <label style="width: 100%" class="primary-lbl" for="">
            <button class="primary-btn">Entrar</button>
          </label>
        </div>

        <!-- Parágrafo com a pergunta Esqueceu a senha? -->
        <div class="div-recuperar-senha">
          <a>Esqueceu a senha?</a>
        </div>

        <!-- div que contém a palavra ou -->
        <div class="div-opcao">
          <div class="div-hr">
            <hr />
          </div>

          <span> ou </span>

          <div class="_div-hr">
            <hr />
          </div>
        </div>

        <!-- 396X60 -->

        <div class="div-botao-registrar">
          <label class="secondary-lbl" for="">
            <button class="secondary-btn">Criar Nova Conta</button>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
